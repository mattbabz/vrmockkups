<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Mockups v1.0</title>
    <meta name="description" content="VR Mockups v1.0 designed by Vincent Munoz and based on A-Frame.">
    <script src="aframe/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera fov="90" position="0 1.8 0" near="0.2" cursor-color="#1e97fe"></a-camera>
      <a-curvedimage src="content.png" radius="6" theta-ledngth="360" height="10" rotation="0 180 0" position="0 1.8 0" scale="1 1 1"></a-curvedimage>
      <a-image href="second.html" src="header.png" width="6" height="2" rotation="30 0 0" position="0 6 -4" scale="1 1 1"></a-image>
      <a-image src="footer.png" width="6" height="2" rotation="-45 0 0" position="0 -2.5 -4" scale="1 1 1"></a-image>
      <a-sky src="background.jpg" rotation="0 0 0"></a-sky>

    </a-scene>
  </body>
</html>
